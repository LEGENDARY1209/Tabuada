<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!-- Resumo -->
        <div class="resume">
            <!-- Tabuada -->
            <div>
                <label for="number">Número:</label>
                <input type="number" id="number">
                <button id="btnTabuada">Gerar Tabuada</button>
            </div>
        </div>

        <!-- Tabela de Tabuada -->
        <div class="divTable">
            <ul id="tabuadaList">
                <!-- Itens da tabuada serão adicionados aqui via JavaScript -->
            </ul>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
